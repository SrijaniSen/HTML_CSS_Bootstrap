<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Objects</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="Css/studentreg.css" />
    </head>

    <body>
         
    
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>Student Details</h2>
                    <p id="prompt" style="display: none;"></p>
                </div>
            </div>
            
            <form action="">
                <div class="row mt-4">
                    <div class="col-3">
                        <div>
                            id:
                            <input
                                type="text"
                                name="id"
                                id="id"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            First Name:
                            <input
                                type="text"
                                name="firstName"
                                id="firstName"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            Last Name:
                            <input
                                type="text"
                                name="lastName"
                                id="lastName"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            Email:
                            <input
                                type="text"
                                name="email"
                                id="email"
                                class="form-control"
                            />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div>
                            <button
                                type="button"
                                class="btn btn-secondary mt-3 mar"
                                onclick="save()"
                            >
                                Save
                            </button>
                        </div>
                    </div>
                    
                    <div class="col-3">
                        <div>
                            <button
                                type="button"
                                class="btn btn-secondary mt-3 mar"
                            
                                onclick="addStudent()"
                            >
                                Add Student
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <hr />
            <div class="row mt-5">
                <div class="col-12">
                    <table
                        class="table table-sm hei"
                        id="ordersTable"
                        style="overflow-x: scroll;"
                    >
                        <thead class="thead-dark">
                            <tr class="tb"> 
                                <th scope="col">Id</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">edit</th>
                                <th scope="col">delete</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTable_tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
         
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <script src="js/studentreg.js"></script>
    </body>
</html>
