<!doctype html>
<html>

<head>

    <title> number</title>


</head>

<body>
    <center>
        <label for="Enter your name">Name</label>
        <input type="text" onblur="validate()" id="name" name="Name"><br><br>


        <label for="Enter DOB">Date of Birth</label>
        <input type="date" id="dob" name="dob"><br><br>
        <button type="button" onclick="checkage()">Print</button>
        <p id="demo"></p>
    </center>
    <script>
        function validate() {

            var val = document.getElementById("name").value;
            var matches = val.match(/\d+/g);
            if (matches != null) {
                alert("ERROR")

            }
        }
        function checkage() {

            var birthDate = document.getElementById('dob').value;

            //if(birthDate==""){
            //  alert("Choose correct birthdate.")
            //}else{
            //  alert(birthDate);
            //  alert(Date());
            var d = new Date(birthDate);

            // document.getElementById("age").innerHTML = d;

            //}

            var mdate = birthDate.toString();
            var yearThen = parseInt(mdate.substring(0, 4), 10);
            var monthThen = parseInt(mdate.substring(5, 7), 10);
            var dayThen = parseInt(mdate.substring(8, 10), 10);

            var today = new Date();
            var birthday = new Date(yearThen, monthThen - 1, dayThen);
            //   alert(today.valueOf() + " " + birthday.valueOf());
            var differenceInMilisecond = today.valueOf() - birthday.valueOf();
            //  alert(differenceInMilisecond);

            var year_age = Math.floor(differenceInMilisecond / 31536000000);
            var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);

            if ((today.getMonth() == birthday.getMonth()) && (today.getDate() == birthday.getDate())) {
                alert("Happy B'day!!!");
            }

            var month_age = Math.floor(day_age / 30);

            day_age = day_age % 30;

            var tMnt = (month_age + (year_age * 12));
            var tDays = (tMnt * 30) + day_age;

            if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
                document.getElementById("demo").innerHTML = ("Invalid birthday - Please try again!");
            }
            else {
                document.getElementById("demo").innerHTML = year_age + " years " + month_age + " months " + day_age + " days"
                    + "<br/> or <br/> "
                    + tMnt + " months " + day_age + " days"
                    + "<br/> or <br/>"
                    + tDays + " days"
                    + "<br/> or <br/>"
                    + tDays * 24 + " hours"
                    + "<br/> or <br/>"
                    + tDays * 24 * 3600 + " seconds"
                    + "<br/> or <br/>"
                    + tDays * 24 * 3600 * 1000 + " miliseconds";
            }

        }
    </script>
</body>


</html>
